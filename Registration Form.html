<!DOCTYPE html>
<html>

<head>
    <style>
        .murari {
            margin-left: 10px;
        }

        .murari1 {
            margin-left: 32px;
        }

        .murari2 {
            margin-left: 25px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="d-flex justify-content-center align-items-center vh-100">

        <form id="Registration form">
            <div>
                <label for="firstname">Firstname :</label>
                <input type="text" id="firstname" class="murari">

                <br><br>
                <label for="lastname">Lastname :</label>
                <input type="text" id="lastname" class="murari">
                <br><br>
                <label for="email">Email :</label>
                <input type="email" id="email" class="murari1">
                <br><br>
                <label for="mobile">Mobile :</label>
                <input type="tel" id="mobile" class="murari2">
                <br><br>
                <label for="password">Password :</label>
                <input type="password" id="password" class="murari">
                <br><br>
                <label for="role">Role :</label>
                <select id="role" class="murari2">
                    <option value="admin">Admin</option>
                    <option value="member">Member</option>
                </select>
                <br><br><br>
                <button type="button" id="submit" onclick="save()">Submit</button>
            </div>
        </form>
    </div>

    <script>

        function save() {
            const Firstname = document.getElementById("firstname").value.trim();
            const Lastname = document.getElementById("lastname").value.trim();
            const Email = document.getElementById("email").value.trim();
            const Mobile = document.getElementById("mobile").value.trim();
            const Password = document.getElementById("password").value.trim();
            const Role = document.getElementById("role").value;

            if (!firstname || !lastname || !email || !mobile || !password || !role) {
                alert("please fill all the Fields");
                return;
            }

            const UserData = {
                Firstname,
                Lastname,
                Email,
                Mobile,
                Password,
                Role
            }

            // Retrieve existing data from localStorage or initialize an empty array
            let users = JSON.parse(localStorage.getItem("UserDetails"));

            // Ensure the data is an array; otherwise, reset it
            if (!Array.isArray(users)) {

                users = [];
            }

            // Add the new user to the array
            users.push(UserData);
            //Store in local storage
            localStorage.setItem("UserDetails", JSON.stringify(UserData));

            alert("details are submited to localstorage");



            // Display in console
            console.log("User Details:", UserData);

            document.getElementById("Registration form").reset();

            window.location.href = "login page.html";

        }




    </script>

</body>

</html>
